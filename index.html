<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="index.css" type="text/css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        text-align: center;
        min-width: 350px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <script src="https://cdn.jsdelivr.net/gh/scottjehl/picturefill@3.0.2/dist/picturefill.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width:780px)">
          <img srcset="images/image-product-desktop.jpg" >
        </picture>
      </div>
      <div class="contents">
        <div class="details">
          <h3>Perfume</h3>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p> 
            A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
        </div>

        <div class="price-cart">
          <div class="cost"><span>$149.99</span> <s class="strike">$169.99</s></div>
          <button><img src="images/icon-cart.svg">  Add to Cart</button>
        </div>
      </div>
    </div>
      

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Cokejnr7">cokejnr</a>.
    </div>
  </body>
</html>
